<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2233</title>
    <link rel="stylesheet" href="css/waifu.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="all"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/qwebchannel.js"></script>
    <script>
        // Python 和 Javascript 交互
        new QWebChannel(qt.webChannelTransport,
            function(channel) {
                window.Bridge = channel.objects.Bridge;
            }
        );
    </script>
</head>
<body>
    <div class="l2d_xb">
        <div class="waifu">
            <div class="waifu-tips"></div>
            <canvas id="live2d" width="220" height="250" class="live2d"></canvas>
            <div class="waifu-tool">
                <!--<span class="fa fa-pinterest-p"></span>-->
                <span class="fa fa-comments"></span>
                <span class="fa fa-drivers-license-o"></span>
                <span class="fa fa-street-view"></span>
                <!--<span class="fa fa-camera"></span>-->
                <span class="fa fa-close"></span>
            </div>
        </div>
        <script type="text/javascript" src="js/live2d.js"></script>
        <script type="text/javascript" src="js/waifu-tips.js"></script>
    </div>
</body>
</html>
